<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#43CD80" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="dns-prefetch" href="https://mock.revo" />
    <link rel="preconnect" href="https://mock.revo" crossorigin />
    <title>Revo - Apple &amp; Samsung Marketplace</title>

    <link rel="stylesheet" href="../src/styles/tokens.css" />
    <link rel="stylesheet" href="../src/styles/base.css" />
    <link rel="stylesheet" href="../src/styles/components.css" />
    <link rel="stylesheet" href="../src/styles/pages.css" />

    <style>
      :root {
        color-scheme: light;
      }
      body {
        background: var(--bg);
      }
      .app-header {
        position: fixed;
        inset: 0 0 auto;
        height: var(--header-height);
        padding: calc(max(8px, var(--safe-area-inset-top))) calc(max(var(--space-3), var(--wide-screen-extra-space)));
        display: flex;
        align-items: center;
        gap: 0.5rem;
        z-index: var(--z-header);
        background: rgba(246, 249, 247, 0.96);
        backdrop-filter: blur(14px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.24);
      }
      .bottom-tabbar {
        position: fixed;
        inset: auto 0 0;
        height: var(--tabbar-height);
        padding: 0 calc(max(var(--space-3), var(--wide-screen-extra-space)));
        padding-bottom: calc(var(--safe-area-inset-bottom) + 4px);
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        align-items: center;
        background: rgba(246, 249, 247, 0.94);
        backdrop-filter: blur(14px);
        border-top: 1px solid rgba(148, 163, 184, 0.24);
        z-index: var(--z-header);
      }
      .app-shell {
        min-height: 100dvh;
        padding-top: calc(var(--header-height) + var(--safe-area-inset-top));
        padding-bottom: calc(var(--tabbar-height) + var(--safe-area-inset-bottom));
      }
      .fab {
        position: fixed;
        left: 50%;
        bottom: calc(var(--tabbar-height) + var(--fab-gap) + var(--safe-area-inset-bottom));
        transform: translateX(-50%);
        border: none;
      }
      .fab svg { width: 28px; height: 28px; }
      noscript {
        position: fixed;
        inset: var(--header-height) 0 auto 0;
        background: #111;
        color: #fff;
        padding: 0.75rem 1rem;
        text-align: center;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <noscript>Enable JavaScript to use the Revo single-page app.</noscript>

    <div id="portal-toasts" aria-live="polite" aria-atomic="true"></div>
    <div id="portal-overlays"></div>
    <div id="global-loader" hidden></div>
    <div id="dialog-root" hidden></div>

    <header class="app-header" role="banner" id="app-header"></header>

    <main id="app" class="app-shell" role="main" tabindex="-1"></main>

    <nav class="bottom-tabbar" role="navigation" aria-label="Primary" id="bottom-tabbar"></nav>
    <button class="fab" id="fab-trade" aria-label="Trade-In">
      <span class="sr-only">Trade-In</span>
      <svg class="fab-icon" viewBox="0 0 24 24" aria-hidden="true"><use href="#icon-plus"></use></svg>
    </button>
    <div class="fab-label" aria-hidden="true">Boost your trade-in</div>

    <script type="module" src="../src/app/main.js"></script>
  </body>
</html>

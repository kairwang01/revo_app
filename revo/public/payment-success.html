<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#43CD80">
  <title>Payment Successful - Revo</title>
  
  <link rel="stylesheet" href="./assets/css/tokens.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/pages.css">
  
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  
  <style>
    body {
      background: #f6f6f6;
    }

    .success-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .success-card {
      background: #fff;
      border: 1px solid #d9e0e6;
      border-radius: 8px;
      padding: 28px 24px;
      max-width: 520px;
      width: 100%;
      text-align: left;
      box-shadow: 0 8px 28px rgba(17, 24, 39, 0.08);
    }
    
    .success-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #1f7a1f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin-bottom: 16px;
    }
    
    .success-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--text-strong);
      margin-bottom: 8px;
    }
    
    .success-subtitle {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .order-details {
      background: #f9fafb;
      border-radius: 6px;
      padding: 16px;
      margin: 20px 0;
      border: 1px solid var(--border-light);
    }
    
    .order-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-light);
    }
    
    .order-row:last-child {
      border-bottom: none;
    }
    
    .order-label {
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .order-value {
      color: var(--text-strong);
      font-weight: 600;
    }
    
    .order-id-big {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-strong);
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .note {
      background: #f2f4f7;
      border: 1px solid #d9e0e6;
      border-radius: 6px;
      padding: 12px;
      color: #364152;
      font-size: 0.95rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-card">
      <div class="success-icon">âœ“</div>
      
      <h1 class="success-title">Payment received</h1>
      <p class="success-subtitle">Thanks for your order. We saved the payment and marked the order as confirmed.</p>
      
      <div class="order-details">
        <div class="order-row">
          <span class="order-label">Order ID</span>
          <span class="order-id-big" id="order-id">-</span>
        </div>
        <div class="order-row">
          <span class="order-label">Amount Paid</span>
          <span class="order-value" id="order-amount">$0.00</span>
        </div>
        <div class="order-row">
          <span class="order-label">Payment Time</span>
          <span class="order-value" id="order-time">-</span>
        </div>
        <div class="order-row">
          <span class="order-label">Status</span>
          <span class="order-value" style="color: #1f7a1f;">Confirmed</span>
        </div>
      </div>
      
      <div class="note" style="margin: 16px 0;">
        This page is a simple receipt. Keep it open or head to Orders to review the details later.
      </div>
      
      <div class="action-buttons">
        <a href="./orders.html" class="btn btn-primary btn-full">View My Orders</a>
        <a href="./index.html" class="btn btn-secondary btn-full">Continue Shopping</a>
      </div>
  </div>
  </div>

  <script src="./assets/js/storage.js"></script>
  <script>
    // Get order information from URL or localStorage
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('orderId') || localStorage.getItem('lastOrderId') || 'ORD' + Date.now();
    const amount = params.get('amount') || localStorage.getItem('lastOrderAmount') || '0.00';
    const orderTime = localStorage.getItem('lastOrderTime') || new Date().toISOString();
    
    // Display order information
    document.getElementById('order-id').textContent = orderId;
    document.getElementById('order-amount').textContent = '$' + amount;
    document.getElementById('order-time').textContent = new Date(orderTime).toLocaleString('en-US', {
      month: 'short',
      day: 'numeric',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });

    if (typeof orderHistoryStore !== 'undefined' && orderHistoryStore.update) {
      orderHistoryStore.update(orderId, {
        status: 'completed',
        paymentStatus: 'paid',
        date: new Date().toISOString()
      });
    }
    
    // Clear cart after successful payment
    localStorage.removeItem('revo_cart');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#43CD80">
  <title>Order Tracking - Revo</title>
  
  <link rel="stylesheet" href="./assets/css/tokens.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/pages.css">
  
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  
  <style>
    .tracking-header {
      position: sticky;
      top: 0;
      background: var(--surface);
      padding: var(--space-4);
      display: flex;
      align-items: center;
      gap: var(--space-3);
      border-bottom: 1px solid var(--border-light);
      z-index: 100;
    }
    
    .tracking-back {
      font-size: 1.25rem;
      color: var(--text-strong);
      text-decoration: none;
    }
    
    .tracking-title {
      font-size: var(--font-size-base);
      font-weight: 600;
      color: var(--text-strong);
    }
    
    .timeline-container {
      padding: var(--space-5) var(--space-4);
      background: var(--surface);
    }
    
    .timeline {
      position: relative;
      padding-left: 2.5rem;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 0.75rem;
      top: 1rem;
      bottom: 1rem;
      width: 2px;
      background: var(--border-light);
    }
    
    .timeline-item {
      position: relative;
      padding-bottom: var(--space-6);
    }
    
    .timeline-item:last-child {
      padding-bottom: 0;
    }
    
    .timeline-marker {
      position: absolute;
      left: -2.5rem;
      top: 0;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      background: var(--bg-alt);
      border: 3px solid var(--border-light);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    
    .timeline-marker.active {
      background: var(--brand-600);
      border-color: var(--brand-600);
    }
    
    .timeline-marker.completed {
      background: var(--brand-600);
      border-color: var(--brand-600);
    }
    
    .timeline-marker svg {
      width: 1rem;
      height: 1rem;
      fill: white;
    }
    
    .timeline-content {
      background: var(--bg-alt);
      border-radius: var(--radius-md);
      padding: var(--space-4);
    }
    
    .timeline-title {
      font-weight: 600;
      margin-bottom: var(--space-1);
      color: var(--text-strong);
    }
    
    .timeline-desc {
      font-size: var(--font-size-sm);
      color: var(--muted);
      line-height: 1.5;
    }
    
    .timeline-time {
      font-size: var(--font-size-xs);
      color: var(--muted);
      margin-top: var(--space-2);
    }
    
    .order-summary {
      margin: var(--space-4);
      padding: var(--space-4);
      background: var(--surface);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
    }
    
    .order-row {
      display: flex;
      justify-content: space-between;
      padding: var(--space-3) 0;
      border-bottom: 1px solid var(--border-light);
    }
    
    .order-row:last-child {
      border-bottom: none;
    }
    
    .order-label {
      color: var(--muted);
      font-size: var(--font-size-sm);
    }
    
    .order-value {
      font-weight: 500;
      color: var(--text-strong);
    }
    
    .order-value.highlight {
      color: var(--brand-600);
      font-size: var(--font-size-lg);
      font-weight: 700;
    }
    
    .inspection-report {
      margin: var(--space-4);
      padding: var(--space-5);
      background: var(--surface);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
    }
    
    .report-badge {
      width: 100px;
      height: 100px;
      margin: 0 auto var(--space-4);
      border-radius: 50%;
      background: linear-gradient(135deg, var(--brand-500), var(--brand-700));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      border: 4px solid var(--brand-600);
    }
    
    .report-grade {
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .report-label {
      font-size: var(--font-size-xs);
      margin-top: var(--space-1);
    }
    
    .report-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-3);
      margin-top: var(--space-4);
    }
    
    .report-item {
      text-align: center;
      padding: var(--space-3);
      background: var(--bg-alt);
      border-radius: var(--radius-sm);
    }
    
    .report-item-label {
      font-size: var(--font-size-xs);
      color: var(--muted);
      margin-bottom: var(--space-1);
    }
    
    .report-item-value {
      font-weight: 600;
      color: var(--text-strong);
    }
    
    .price-confirm {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      padding: var(--space-4);
      box-shadow: 0 -4px 12px var(--shadow-color);
      z-index: 100;
    }
    
    .price-comparison {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-3);
      padding: var(--space-3);
      background: var(--bg-alt);
      border-radius: var(--radius-md);
    }
    
    .price-item {
      text-align: center;
    }
    
    .price-item-label {
      font-size: var(--font-size-xs);
      color: var(--muted);
      margin-bottom: var(--space-1);
    }
    
    .price-item-value {
      font-size: var(--font-size-lg);
      font-weight: 700;
    }
    
    .price-arrow {
      font-size: 1.5rem;
      color: var(--muted);
    }
    
    .confirm-actions {
      display: flex;
      gap: var(--space-3);
    }
</style>
</head>
<body>
  <!-- tracking tunnel, package is on tour -->
  <!-- Header -->
  <header class="tracking-header">
    <a href="./orders.html" class="tracking-back">←</a>
    <span class="tracking-title">Order Tracking</span>
  </header>

  <!-- Loading State -->
  <div id="loading" class="loader-container" style="min-height: 400px;">
    <div class="spinner"></div>
  </div>

  <!-- Main Content -->
  <main id="tracking-content" class="hidden">
    
    <!-- Order Summary -->
    <section class="order-summary">
      <h2 style="font-size: var(--font-size-lg); font-weight: 600; margin-bottom: var(--space-4);">Order Information</h2>
      <div class="order-row">
        <span class="order-label">Order ID</span>
        <span class="order-value" id="order-id">Loading...</span>
      </div>
      <div class="order-row">
        <span class="order-label">Device</span>
        <span class="order-value" id="device-name">Loading...</span>
      </div>
      <div class="order-row">
        <span class="order-label">Initial Quote</span>
        <span class="order-value highlight" id="initial-quote">$0.00</span>
      </div>
      <div class="order-row">
        <span class="order-label">Status</span>
        <span class="order-value">
          <span class="chip" style="background: var(--brand-100); color: var(--brand-700);" id="order-status">Processing</span>
        </span>
      </div>
    </section>

    <!-- Timeline -->
    <section class="timeline-container">
      <h2 style="font-size: var(--font-size-lg); font-weight: 600; margin-bottom: var(--space-5);">Progress Timeline</h2>
      <div class="timeline" id="timeline">
        <!-- Timeline items will be inserted here -->
      </div>
    </section>

    <!-- Inspection Report (Hidden until inspection complete) -->
    <section class="inspection-report hidden" id="inspection-report">
      <h2 style="font-size: var(--font-size-lg); font-weight: 600; margin-bottom: var(--space-4); text-align: center;">Quality Inspection Report</h2>
      
      <div class="report-badge">
        <div class="report-grade" id="report-grade">99%</div>
        <div class="report-label">NEW</div>
      </div>
      
      <div class="report-grid">
        <div class="report-item">
          <div class="report-item-label">Screen</div>
          <div class="report-item-value" id="report-screen">Normal</div>
        </div>
        <div class="report-item">
          <div class="report-item-label">Wi-Fi</div>
          <div class="report-item-value" id="report-wifi">Working</div>
        </div>
        <div class="report-item">
          <div class="report-item-label">Battery</div>
          <div class="report-item-value" id="report-battery">Excellent</div>
        </div>
        <div class="report-item">
          <div class="report-item-label">Camera</div>
          <div class="report-item-value" id="report-camera">Normal</div>
        </div>
      </div>
      
      <div style="margin-top: var(--space-4); padding: var(--space-3); background: var(--bg-alt); border-radius: var(--radius-sm); text-align: center;">
        <div style="font-size: var(--font-size-sm); color: var(--muted); margin-bottom: var(--space-2);">Final Quote</div>
        <div style="font-size: 2rem; font-weight: 700; color: var(--brand-600);" id="final-quote">$0.00</div>
      </div>
    </section>

    <!-- Price Confirmation (Hidden until inspection complete) -->
    <div class="price-confirm hidden" id="price-confirm">
      <div class="price-comparison">
        <div class="price-item">
          <div class="price-item-label">Initial Quote</div>
          <div class="price-item-value" style="color: var(--muted);" id="compare-initial">$0.00</div>
        </div>
        <div class="price-arrow">→</div>
        <div class="price-item">
          <div class="price-item-label">Final Quote</div>
          <div class="price-item-value" style="color: var(--brand-600);" id="compare-final">$0.00</div>
        </div>
      </div>
      
      <div id="price-reason" style="font-size: var(--font-size-sm); color: var(--muted); text-align: center; margin-bottom: var(--space-3);"></div>
      
      <div class="confirm-actions">
        <button class="btn btn-secondary" id="reject-btn">Reject & Return</button>
        <button class="btn btn-primary" id="accept-btn">Accept Payment</button>
      </div>
    </div>

  </main>

  <script src="./assets/js/storage.js"></script>
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/backendApi.js"></script>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/ui.js"></script>
  <script>
    const ORDER_TIMELINES = {
      buy: [
        {
          key: 'pending',
          title: 'Order Placed',
          desc: 'We received your order and started processing it.',
          icon: '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
        },
        {
          key: 'processing',
          title: 'Processing',
          desc: 'Inventory and payment checks are underway.',
          icon: '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
        },
        {
          key: 'paid',
          title: 'Payment Confirmed',
          desc: 'Payment has been authorized.',
          icon: '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
        },
        {
          key: 'fulfilled',
          title: 'Preparing Shipment',
          desc: 'Warehouse is preparing the package.',
          icon: '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
        },
        {
          key: 'shipped',
          title: 'Shipped',
          desc: 'Your order is on the way.',
          icon: '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
        },
        {
          key: 'completed',
          title: 'Completed',
          desc: 'Order delivered / trade-in finalized.',
          icon: '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
        }
      ],
      sell: [
        {
          key: 'requested',
          title: 'Pickup Requested',
          desc: 'We received your pickup request and confirmed your details.',
          icon: '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
        },
        {
          key: 'scheduled',
          title: 'Pickup Scheduled',
          desc: 'Courier is arranged and preparing to collect your device.',
          icon: '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
        },
        {
          key: 'in_pickup',
          title: 'Courier En Route',
          desc: 'Our courier is picking up your device.',
          icon: '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
        },
        {
          key: 'inspecting',
          title: 'Inspection',
          desc: 'Technicians are inspecting your device to confirm the quote.',
          icon: '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
        },
        {
          key: 'quote_sent',
          title: 'Quote Sent',
          desc: 'Final payout quote has been sent for approval.',
          icon: '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
        },
        {
          key: 'payout_completed',
          title: 'Payout Completed',
          desc: 'Funds have been released to your selected payout method.',
          icon: '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
        }
      ]
    };

    const STATUS_ALIASES = {
      buy: {
        created: 'pending',
        new: 'pending',
        awaiting_confirmation: 'processing',
        confirmed: 'paid',
        in_pickup: 'processing',
        in_transit: 'shipped',
        inspecting: 'fulfilled',
        returned: 'completed',
        delivered: 'completed',
        completed: 'completed'
      },
      sell: {
        created: 'requested',
        requested: 'requested',
        new: 'requested',
        scheduled: 'scheduled',
        pickup_scheduled: 'scheduled',
        in_pickup: 'in_pickup',
        in_transit: 'in_pickup',
        inspecting: 'inspecting',
        quote_sent: 'quote_sent',
        quote_pending: 'quote_sent',
        offer_sent: 'quote_sent',
        confirmed: 'payout_completed',
        payout_completed: 'payout_completed',
        completed: 'payout_completed'
      }
    };

    async function loadOrderTracking() {
      if (!authStore.isAuthenticated()) {
        const redirect = encodeURIComponent(window.location.href);
        window.location.href = `./login.html?return=${redirect}`;
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('id') || urlParams.get('orderId');
      const viewType = (urlParams.get('type') || 'buy').toLowerCase();
      
      if (!orderId) {
        window.location.href = './orders.html';
        return;
      }

      if (viewType === 'sell') {
        await loadTradeInTracking(orderId);
        return;
      }

      await loadPurchaseTracking(orderId);
    }

    async function loadPurchaseTracking(orderId) {
      try {
        const orders = await api.getOrders();
        const targetOrder = (orders || []).find(order => matchesReference(order, orderId));

        if (!targetOrder) {
          showTrackingError('We could not find that order. Please check the link or visit your orders list.');
          return;
        }

        hideOptionalSections();
        targetOrder.type = targetOrder.type || 'buy';
        renderOrderInfo(targetOrder);
        renderTimeline(targetOrder);
        revealTrackingContent();
      } catch (error) {
        console.error('Failed to load order:', error);
        showTrackingError('Failed to load order details. Please try again later.');
      }
    }

    async function loadTradeInTracking(orderReference) {
      if (!api || typeof api.getMyPickups !== 'function') {
        showTrackingError('Trade-in tracking is unavailable right now.');
        return;
      }

      try {
        const response = await api.getMyPickups();
        if (response?.success === false) {
          showTrackingError('We could not load your trade-in. Please try again later.');
          return;
        }
        const raw = Array.isArray(response?.data)
          ? response.data
          : Array.isArray(response)
            ? response
            : [];
        const normalized = raw.map(normalizeTradeInRecord);
        const targetOrder = normalized.find(order => matchesReference(order, orderReference));

        if (!targetOrder) {
          showTrackingError('We could not find that trade-in request. Please check the link or visit your orders list.');
          return;
        }

        hideOptionalSections();
        targetOrder.type = 'sell';
        renderOrderInfo(targetOrder);
        renderTimeline(targetOrder);
        revealTrackingContent();
      } catch (error) {
        console.error('Failed to load trade-in order:', error);
        showTrackingError('Failed to load trade-in details. Please try again later.');
      }
    }

    function renderOrderInfo(order) {
      const reference = order.reference || `ORD${order.id}`;
      const firstItem = Array.isArray(order.items) && order.items.length ? order.items[0] : null;
      const itemName = firstItem?.name || 'Order summary';
      const subtotal = Number.isFinite(order.subtotal) ? order.subtotal : order.total;

      document.getElementById('order-id').textContent = reference;
      document.getElementById('device-name').textContent = itemName;
      document.getElementById('initial-quote').textContent = formatMoney(subtotal || 0);
      document.getElementById('order-status').textContent = formatStatus(order.status);
    }

    function renderTimeline(order) {
      const timeline = document.getElementById('timeline');
      const flowType = order.type === 'sell' ? 'sell' : 'buy';
      const stages = ORDER_TIMELINES[flowType] || ORDER_TIMELINES.buy;
      const stageKey = resolveStageKey(order.status, flowType);
      const currentStageIndex = stages.findIndex(stage => stage.key === stageKey);
      const safeIndex = currentStageIndex === -1 ? 0 : currentStageIndex;

      timeline.innerHTML = stages.map((stage, index) => {
        const isCompleted = index < safeIndex;
        const isActive = index === safeIndex;
        return `
          <div class="timeline-item">
            <div class="timeline-marker ${isCompleted ? 'completed' : ''} ${isActive ? 'active' : ''}">
              ${(isCompleted || isActive) ? `<svg viewBox="0 0 24 24">${stage.icon}</svg>` : ''}
            </div>
            <div class="timeline-content">
              <div class="timeline-title">${stage.title}</div>
              <div class="timeline-desc">${stage.desc}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    function resolveStageKey(status, type = 'buy') {
      const normalized = (status || '').toLowerCase();
      const map = STATUS_ALIASES[type] || STATUS_ALIASES.buy;
      return map[normalized] || normalized || 'pending';
    }

    function hideOptionalSections() {
      const inspection = document.getElementById('inspection-report');
      const priceConfirm = document.getElementById('price-confirm');
      if (inspection) {
        inspection.classList.add('hidden');
      }
      if (priceConfirm) {
        priceConfirm.classList.add('hidden');
      }
    }

    function showTrackingError(message) {
      const loading = document.getElementById('loading');
      const content = document.getElementById('tracking-content');
      if (loading) {
        loading.classList.add('hidden');
      }
      if (content) {
        content.classList.remove('hidden');
        content.innerHTML = `
          <div style="padding:2rem;text-align:center;">
            <p class="text-muted" style="margin-bottom:1rem;">${message}</p>
            <a class="btn btn-primary" href="./orders.html">Back to Orders</a>
          </div>
        `;
      }
    }

    function formatStatus(status) {
      const normalized = (status || '').toLowerCase();
      const statusMap = {
        created: 'Created',
        pending: 'Pending',
        requested: 'Requested',
        scheduled: 'Scheduled',
        processing: 'Processing',
        paid: 'Paid',
        fulfilled: 'Preparing Shipment',
        shipped: 'Shipped',
        completed: 'Completed',
        returned: 'Returned',
        awaiting_confirmation: 'Awaiting Confirmation',
        confirmed: 'Confirmed',
        quote_sent: 'Quote Sent',
        in_pickup: 'In Pickup',
        inspecting: 'Inspecting'
      };
      return statusMap[normalized] || (status ? status : 'Pending');
    }

    function matchesReference(order, target) {
      if (!order || !target) {
        return false;
      }
      const normalizedTarget = target.toString().toLowerCase();
      const idMatch = order.id && order.id.toString().toLowerCase() === normalizedTarget;
      const referenceMatch = order.reference && order.reference.toString().toLowerCase() === normalizedTarget;
      return idMatch || referenceMatch;
    }

    function revealTrackingContent() {
      const loading = document.getElementById('loading');
      const content = document.getElementById('tracking-content');
      if (loading) {
        loading.classList.add('hidden');
      }
      if (content) {
        content.classList.remove('hidden');
      }
    }

    function normalizeTradeInRecord(pickup) {
      const reference = formatTradeInReference(pickup);
      const amount = extractTradeInValue(pickup);
      const name = formatTradeInDeviceName(pickup);
      const image = getTradeInPhoto(pickup);
      const condition = pickup?.condition || pickup?.device_condition || '—';

      return {
        id: pickup?.id != null ? `tradein-${pickup.id}` : reference,
        reference,
        status: pickup?.status || pickup?.state || 'pending',
        total: amount,
        subtotal: amount,
        tax: 0,
        shipping: 0,
        date: pickup?.updated_at || pickup?.created_at || pickup?.timestamp,
        type: 'sell',
        items: [
          {
            id: pickup?.id ?? reference,
            name,
            price: amount,
            quantity: 1,
            total: amount,
            image,
            condition
          }
        ]
      };
    }

    function formatTradeInReference(pickup) {
      if (!pickup) {
        return `PK-${Date.now()}`;
      }
      if (pickup.reference) {
        return pickup.reference.toString();
      }
      if (pickup.code) {
        return pickup.code.toString();
      }
      const id = pickup.id ?? pickup.pickup_id;
      if (id !== undefined && id !== null) {
        return `PK-${id}`;
      }
      return `PK-${Date.now()}`;
    }

    function extractTradeInValue(pickup) {
      const candidates = [
        pickup?.offer_amount,
        pickup?.offer,
        pickup?.quoted_amount,
        pickup?.quote_amount,
        pickup?.estimated_value,
        pickup?.estimate_value,
        pickup?.estimate_amount,
        pickup?.payout_amount
      ];
      for (const value of candidates) {
        const amount = Number(value);
        if (Number.isFinite(amount)) {
          return amount;
        }
      }
      return 0;
    }

    function formatTradeInDeviceName(pickup) {
      const parts = [];
      const brandName = pickup?.brand_name || pickup?.brand?.name || pickup?.brand;
      const model = pickup?.model_text || pickup?.model || pickup?.device_model;
      if (brandName) {
        parts.push(brandName);
      }
      if (model) {
        parts.push(model);
      }
      return parts.join(' ') || 'Trade-in device';
    }

    function getTradeInPhoto(pickup) {
      if (!pickup) {
        return 'https://via.placeholder.com/80x80.png?text=Trade-in';
      }
      if (Array.isArray(pickup.photos) && pickup.photos.length) {
        return pickup.photos[0];
      }
      if (pickup.photo) {
        return pickup.photo;
      }
